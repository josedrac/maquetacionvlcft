{% macro imageSection(data) %}
<!-- banner simple -->
<article class="block-image block-image_know-us wow fadeInUp">
    <img src="{{ data.image }}" alt="image title" />
    <div class="film-grey"></div>
    <div class="block-content-center">
        <div class="container text-default">
            <h2 class="title">{{ data.title }}</h2>
            <p>{{ data.desc }}</p>
            <button type="button" class="btn-rounded-orange-border">{{ data.button }}</button>
        </div>
    </div>
</article>
<!-- EO banner simple -->
{% endmacro %}
